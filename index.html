<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible & Sortable Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dynamic-table.css" />
  </head>
  <body>
    <div class="container my-4">
      <!-- Search Bar (Right-Aligned, Label & Input Centered) -->
      <div class="d-flex justify-content-end align-items-center mb-2">
        <label for="dt-search-0" class="fw-bold me-2 mb-0">Search:</label>
        <input
          type="search"
          class="dt-input"
          id="dt-search-0"
          placeholder="Search table..."
          aria-controls="dynamic-table"
        />
      </div>

      <!-- Table Container -->
      <div
        id="data-container"
        data-json-url="https://raw.githubusercontent.com/mark-ohanesian/dynamic-modular-table/refs/heads/main/snacks.json"
        data-headers="Category, Name, Price"
      ></div>
    </div>

    <script src="dynamic-table.js"></script>
  </body>
</html>
